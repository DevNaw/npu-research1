<div class="bg-gray-100 min-h-screen p-10 text-2xl">
    <div class="mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-8">
  
      <!-- Header -->
      <div class="flex items-center gap-3">
        <div class="text-black text-3xl">
          <i class="bi bi-briefcase-fill"></i>
        </div>
        <h1 class="text-3xl font-black text-gray-800">
          แก้ไขข้อมูลการทำงาน
        </h1>
      </div>
  
      <hr />
  
      <!-- Form -->
      <form class="space-y-6">
  
        <!-- ตำแหน่ง -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">ตำแหน่ง</label>
          <input
            type="text"
            [(ngModel)]="work.position"
            name="position"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- สังกัด -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">สังกัด</label>
          <input
            type="text"
            [(ngModel)]="work.department"
            name="department"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- ประเภท -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">ประเภท</label>
          <select
            [(ngModel)]="work.type"
            name="type"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="พนักงาน">พนักงาน</option>
            <option value="ลูกจ้าง">ลูกจ้าง</option>
            <option value="อาจารย์พิเศษ">อาจารย์พิเศษ</option>
          </select>
        </div>
  
        <!-- สายงาน -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">สายงาน</label>
          <input
            type="text"
            [(ngModel)]="work.line"
            name="line"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- ตำแหน่งทางวิชาการ -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">
            ตำแหน่งทางวิชาการ
          </label>
          <input
            type="text"
            [(ngModel)]="work.academicPosition"
            name="academicPosition"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- ความสนใจ -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">ความสนใจ</label>
          <textarea
            rows="3"
            [(ngModel)]="work.interests"
            name="interests"
            class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>
  
        <!-- สาขาที่เชี่ยวชาญ -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">
            สาขาวิชาที่เชี่ยวชาญ
          </label>
          <input
            type="text"
            [(ngModel)]="work.expertise"
            name="expertise"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- วันที่เริ่มงาน -->
        <div>
          <label class="block text-gray-700 font-bold mb-1">วันที่เริ่มงาน</label>
          <input
            type="date"
            [(ngModel)]="work.startDate"
            name="startDate"
            class="w-full rounded-lg text-2xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-center gap-4 pt-4">
          <button
            type="button"
            class="px-6 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 cursor-pointer"
            (click)="goBack()"
          >
            ยกเลิก
          </button>
  
          <button
            type="submit"
            class="px-6 py-2 rounded-xl bg-yellow-300 text-black hover:bg-yellow-400 shadow cursor-pointer"
            (click)="saveWork()"
          >
            บันทึกข้อมูล
          </button>
        </div>
      </form>
  
    </div>
  </div>
