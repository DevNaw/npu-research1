<div class="flex items-center justify-center min-h-screen bg-linear-to-br from-gray-100 to-gray-200 px-4">
    <div class="w-full max-w-xl p-8 space-y-8 bg-white rounded-2xl shadow-xl">
  
      <!-- Title -->
      <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 leading-snug">
        ระบบฐานข้อมูลวิจัย<br class="sm:hidden" />
        มหาวิทยาลัยนครพนม
      </h2>
  
      <!-- Form -->
      <form class="space-y-6" (ngSubmit)="goToDashboard()">
  
        <!-- Username -->
        <div>
          <label class="block text-xl font-medium text-gray-700 mb-1">
            เลขบัตรประจำตัวประชาชน
          </label>
          <div class="relative">
            <i class="bi bi-person-circle absolute left-3 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
            <input
              name="username"
              type="text"
              [(ngModel)]="username"
              required
              class="w-full pl-11 pr-4 py-2 border border-gray-300 rounded-md
                     focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400
                     transition text-xl"
              placeholder="ระบุเลขบัตรประจำตัวประชาชน"
            />
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-xl font-medium text-gray-700 mb-1">
            รหัสผ่าน
          </label>
          <div class="relative">
            <i class="bi bi-lock-fill absolute left-3 top-1/2 -translate-y-1/2 text-xl text-gray-400"></i>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              required
              class="w-full pl-11 pr-4 py-2 border border-gray-300 rounded-md
                     focus:outline-none text-xl focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400
                     transition"
              placeholder="รหัสผ่านจากฐานข้อมูลบุคลากร"
            />
          </div>
        </div>
  
        <!-- Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-md bg-yellow-400 hover:bg-yellow-500
                 text-white font-semibold text-xl
                 transition duration-200
                 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 cursor-pointer"
        >
          เข้าสู่ระบบ
        </button>
  
      </form>
  
      <!-- Register -->
      <div class="text-center pt-2">
        <p class="text-xl text-gray-600">
          ยังไม่มีบัญชีผู้ใช้ ?
          <a
            routerLink="/register"
            class="ml-1 text-indigo-600 font-medium hover:underline"
          >
            ลงทะเบียน
          </a>
        </p>
      </div>
  
    </div>
  </div>
