<div
  class="flex items-center justify-center min-h-screen bg-linear-to-br from-gray-100 to-gray-200 px-4"
>
  <div class="space-y-2">
    <!-- Title -->
    <div class="flex items-center gap-4">
      <!-- Logo -->
      <img
        src="/assets/logoNPU.png"
        alt="NPU"
        class="w-24 sm:w-28 object-contain"
      />

      <!-- Text -->
      <div class="space-y-0 leading-none">
        <h2 class="text-2xl sm:text-4xl font-extrabold text-gray-800 m-0">
          ระบบฐานข้อมูลวิจัย
        </h2>

        <h3
          class="text-base sm:text-xl font-medium text-gray-400 leading-tight"
        >
          Research Database System
        </h3>

        <h2 class="text-2xl sm:text-4xl font-extrabold text-yellow-500 m-0">
          มหาวิทยาลัยนครพนม
        </h2>
      </div>
    </div>

    <!-- Form -->
    <form class="space-y-4" (ngSubmit)="goToDashboard()">
      <!-- Username -->
      <div>
        <div class="flex items-center gap-3">
          <!-- Icon (อยู่นอก input) -->
          <i class="bi bi-person-circle text-xl"></i>

          <!-- Input -->
          <input
            name="username"
            type="text"
            [(ngModel)]="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition text-xl"
            placeholder="ระบุเลขบัตรประจำตัวประชาชน"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <div class="flex items-center gap-3">
          <i class="bi bi-lock-fill text-xl"></i>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none text-xl focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition"
            placeholder="รหัสผ่านจากฐานข้อมูลบุคลากร"
          />
        </div>
      </div>

      <!-- Button -->
      <div class="flex justify-center items-center">
        <button
          type="submit"
          class="w-48 py-3 rounded-xl bg-linear-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold text-xl shadow-xl hover:shadow-2xl transition-all duration-200 focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 flex items-center justify-center cursor-pointer"
        >
          เข้าสู่ระบบ
        </button>
      </div>
    </form>

    <!-- Register -->
    <div class="text-center pt-2">
      <p class="text-2xl text-gray-600">
        ยังไม่มีบัญชีผู้ใช้ ?
        <a
          routerLink="/register"
          class="ml-1 text-indigo-600 font-medium hover:underline"
        >
          ลงทะเบียน
        </a>
      </p>
    </div>
  </div>
</div>
