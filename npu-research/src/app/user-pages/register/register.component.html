<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xl m-5 p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800">ระบบฐานข้อมูลวิจัยมหาวิทยาลัยนครพนม</h2>
        <form class="space-y-4">
        <div class="flex items-center justify-between">
            <label for="username" class="block text-sm font-medium text-gray-700"><i class="bi bi-person-circle mr-5 text-2xl"></i></label>
            <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="ระบุเลขบัตรประจำตัวประชาชน"
            />
        </div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700"><i class="bi bi-lock-fill mr-5 text-2xl"></i></label>
            <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="ระบุรหัสผ่านจากฐานข้อมูลบุคลากร (รายงานเงินเดือน)"
            />
        </div>
        <div class="mt-4 text-center">
            <p class="text-sm text-red-600">* ระบุสาขาวิชาที่เชี่ยวชาญ (เลือกได้มากกว่า 1 รายการ)</p>
        </div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700"><i class="bi bi-file-earmark-text mr-5 text-2xl"></i></label>
            <div class="relative w-full">
                <button type="button" (click)="toggle()" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-left flex justify-between items-center focus:ring-2 focus:ring-blue-500">
                    {{ selectedMajor?.label || 'เลือกสาขาวิชาที่เชี่ยวชาญ' }}
    <i class="bi bi-chevron-down"></i>
                </button>
                <ul *ngIf="open"
    class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow max-h-40 overflow-y-auto">
    <li
        *ngFor="let major of majors"
        (click)="selectMajor(major)"
        class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
        {{ major.label }}
    </li>
</ul>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700"><i class="bi bi-list-ul mr-5 text-2xl"></i></label>
            <textarea name="attention" id="attention" placeholder="ระบุความสนใจพิเศษ" class="w-full px-4 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div>
            <button
            (click)="goToLogin()"
            type="submit"
            class="w-full px-4 py-2 font-semibold text-white bg-yellow-400 rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 cursor-pointer"
            >
            ลงทะเบียน
            </button>
        </div>
        </form>
    </div>
</div>
