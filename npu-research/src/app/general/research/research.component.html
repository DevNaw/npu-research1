<div class="contain-content bg-gray-100 p-5 md:px-10 text-xl md:text-2xl text-[#394250]">
  <div
    class="md:mt-6 mb-4 flex flex-col md:gap-3 md:flex-row md:items-center justify-between"
  >
    <h1 class="text-3xl ml-5 font-bold">โครงการงานวิจัย</h1>
    <div class="flex items-center mt-1 justify-end">
      <label class="text-xl font-bold mr-2">Search:</label>
      <input
        type="text"
        name="search"
        id="search"
        [(ngModel)]="searchText"
        (input)="onSearch()"
        class="border border-gray-300 rounded px-2 py-1 text-xl ml-2"
        placeholder="ค้นหา..."
      />
    </div>
  </div>

  <div class="md:mb-10 mx-auto px-2 py-2 md:px-6 md:py-6 bg-white rounded-xl">
    <div class="w-full overflow-x-auto bg-white shadow-sm">
      <table class="w-full text-gray-700">
        <!-- Header -->
        <thead class="bg-[#394250] text-white">
          <tr>
            <th class="p-1 md:p-2 w-20 text-center font-bold">#</th>
            <th class="p-1 md:p-2 text-start font-bold">ผู้วิจัย</th>
            <th class="p-1 md:p-2 text-start font-bold">ชื่อผลงานวิจัย</th>
          </tr>
        </thead>

        <!-- Body -->
        <tbody class="bg-gray-200">
          <tr
            *ngFor="let r of paginatedReseacrchs; let i = index"
            class="border-b border-gray-300 hover:bg-indigo-50 transition"
          >
            <!-- Index -->
            <td class="text-center font-medium">
              {{ (currentPage - 1) * pageSize + i + 1 }}
            </td>

            <!-- Researcher -->
            <td class="p-1 md:p-2">
              <div class="flex items-center gap-4 flex-wrap">
                <img
                  src="assets/logoNPU.png"
                  alt="researcher"
                  class="h-14 w-14 rounded-full object-contain border border-gray-400 shrink-0 bg-white"
                />

                <div class="leading-relaxed wrap-break-word whitespace-normal">
                  {{ r.researchers }}
                </div>
              </div>
            </td>

            <!-- Title -->
            <td class="p-1 md:p-2">
              <div
                (click)="viewDetails(r.id)"
                title="{{ r.title }}"
                class="leading-relaxed wrap-break-word whitespace-normal text-indigo-600 hover:underline cursor-pointer"
              >
                {{ r.title }}
              </div>
            </td>
          </tr>

          <!-- No result from search -->
          <tr *ngIf="filteredReseacrchs.length === 0">
            <td colspan="3" class="text-center py-10 text-gray-500">
              <i class="bi bi-folder-x text-3xl block mb-2"></i>
              ไม่พบผลงานที่ค้นหา
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="flex flex-col md:flex-row md:justify-between md:items-center mt-2 md:gap-2"
    >
      <p class="text-lg md:text-xl text-[#394250]">
        หน้า {{ currentPage }} จาก {{ totalPages }}
      </p>

      <p class="text-lg md:text-xl text-[#394250]">
        แสดง {{ paginatedReseacrchs.length }} รายการ จาก
        {{ reseacrchs.length }} รายการ
      </p>

      <div class="flex justify-end md:mt-3 space-x-1">
        <!-- Prev -->
        <button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-2 md:px-3 py-1 rounded border text-sm disabled:opacity-40 hover:bg-gray-100 cursor-pointer"
        >
          ‹
        </button>

        <!-- Pages -->
        <button
          *ngFor="let page of pages"
          (click)="changePage(page)"
          class="px-2 md:px-3 py-1 rounded border text-sm transition"
          [ngClass]="{
            'bg-[#FACC15] text-[#394250] border-gray-400': currentPage === page,
            'hover:bg-gray-100': currentPage !== page
          }"
        >
          {{ page }}
        </button>

        <!-- Next -->
        <button
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-2 md:px-3 py-1 rounded border text-sm disabled:opacity-40 hover:bg-gray-100 cursor-pointer"
        >
          ›
        </button>
      </div>
    </div>
  </div>
</div>
