<div
  class="contain-content bg-gray-100 px-10 text-2xl text-[#394250] font-bold"
>
  <div class="mt-3 mx-auto py-6">
    <h1 class="text-3xl ml-5">ข่าวประชาสัมพันธ์</h1>
  </div>
  <div class="mb-10 mx-auto px-2 py-8 bg-white rounded-xl">
    <div class="mx-auto px-6">
      <!-- NEWS GRID -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          *ngFor="let news of paginatedNews"
          class="bg-white rounded-xl shadow hover:shadow-lg transition duration-300 hover:scale-105"
        >
          <!-- Image -->
          <img
            [src]="news.image"
            alt=""
            class="h-48 w-full object-cover rounded-t-xl"
          />

          <!-- Content -->
          <div class="p-4 space-y-2">
            <h3 class="text-xl text-[#394250] line-clamp-2">
              {{ news.title }}
            </h3>

            <p class="text-lg text-[#394250]">วันที่ {{ news.date }}</p>

            <div class="flex justify-end">
              <a
                [routerLink]="['/news', news.id]"
                class="inline-flex items-center gap-2 font-semibold text-lg hover:text-[#F9CB34] transition group"
              >
                <span>ดูเพิ่มเติม</span>
                <span
                  class="transition-transform duration-200 group-hover:translate-x-1"
                >
                  →
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- PAGINATION -->
      <!-- <div class="flex justify-center mt-10 space-x-2">
              <button
                *ngFor="let page of totalPages"
                (click)="changePage(page)"
                class="px-3 py-1 rounded-md border"
                [ngClass]="{
                  'bg-[#FACC15] text-white': currentPage === page,
                  'hover:bg-gray-100': currentPage !== page
                }"
              >
                {{ page }}
              </button>
            </div> -->
    </div>
  </div>
</div>
