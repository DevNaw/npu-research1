<div class="contain-content bg-gray-100 p-3">
  <div class="max-w-7xl mx-auto px-2 py-10 bg-white rounded-xl">
    <div class="max-w-7xl mx-auto px-6 py-10">
      <!-- Title -->
      <h1 class="text-3xl ml-5 text-gray-800 mb-6">คู่มือการใช้งาน</h1>

      <!-- Table -->
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full border-collapse">
          <thead class="bg-[#FACC15] text-[#1E293B] border-b">
            <tr>
              <th class="px-6 py-4 text-left text-gray-600 font-medium w-20">
                ที่
              </th>
              <th class="px-6 py-4 text-left text-gray-600 font-medium">
                เอกสาร
              </th>
              <th class="px-6 py-4 text-right text-gray-600 font-medium w-48">
                จำนวนครั้งดาวน์โหลด
              </th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let doc of documents; let i = index"
              class="border-b hover:bg-gray-50 transition"
            >
              <!-- Index -->
              <td class="px-6 py-4 text-gray-700">
                {{ i + 1 }}
              </td>

              <!-- Document -->
              <td class="px-6 py-4">
                <a
                  [href]="doc.fileUrl"
                  target="_blank"
                  class="text-indigo-600 hover:underline font-medium"
                >
                  {{ doc.title }}
                </a>
              </td>

              <!-- Download Count -->
              <td class="px-6 py-4 text-right text-gray-700">
                {{ doc.downloads | number }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
