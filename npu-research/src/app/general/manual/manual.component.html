<div class="contain-content bg-gray-100 p-3">
  <div class="max-w-7xl mt-5 mb-5 mx-auto px-2 py-10 bg-white rounded-xl">
    <div class="max-w-7xl mx-auto px-6 py-2">
      <!-- Title -->
      <h1 class="text-3xl ml-5 text-gray-800 mb-6">คู่มือการใช้งาน</h1>

      <!-- Table -->
      <div class="w-full overflow-x-auto  bg-white shadow-sm">
        <table class="min-w-225 w-full border text-sm text-gray-700">
      
          <!-- Header -->
          <thead class="bg-linear-to-r from-yellow-300 border to-yellow-400 text-[#1E293B]">
            <tr>
              <th class="px-4 py-4 w-20 text-center border-r font-semibold">
                ที่
              </th>
              <th class="px-6 py-4 text-left border-r font-semibold">
                เอกสาร
              </th>
              <th class="px-6 py-4 text-center font-semibold w-56">
                ดาวน์โหลด
              </th>
            </tr>
          </thead>
      
          <!-- Body -->
          <tbody>
            <tr
              *ngFor="let doc of documents; let i = index"
              class="border hover:bg-indigo-50 transition"
            >
              <!-- Index -->
              <td class="text-center py-4 border-r font-medium">
                {{ i + 1 }}
              </td>
      
              <!-- Document -->
              <td class="px-6 py-4 border-r">
                <div class="flex items-center gap-3">
                  <i class="bi bi-file-earmark-text text-indigo-500 text-xl"></i>
      
                  <a
                    [href]="doc.fileUrl"
                    target="_blank"
                    class="text-indigo-600 font-medium hover:underline wrap-break-word"
                  >
                    {{ doc.title }}
                  </a>
                </div>
              </td>
      
              <!-- Download Count -->
              <td class="px-6 py-4 text-center font-semibold text-gray-800">
                {{ doc.downloads | number }}
                <span class="text-gray-400 text-xs ml-1">ครั้ง</span>
              </td>
            </tr>
      
            <!-- Empty State -->
            <tr *ngIf="documents.length === 0">
              <td colspan="3" class="text-center py-10 text-gray-400">
                <i class="bi bi-folder-x text-3xl block mb-2"></i>
                ไม่พบเอกสาร
              </td>
            </tr>
          </tbody>
      
        </table>
      </div>
      
    </div>
  </div>
</div>
