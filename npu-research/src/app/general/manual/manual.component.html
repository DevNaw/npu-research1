<div class="contain-content bg-gray-100 px-10 text-2xl">
  <div class="mt-3 mx-auto py-6">
    <!-- Title -->
    <h1 class="text-3xl ml-5 text-gray-800 font-black">คู่มือการใช้งาน</h1>
  </div>

  <div class="mb-10 mx-auto px-2 py-6 bg-white rounded-xl">
    <div class="mx-auto px-6">
      <!-- Table -->
      <div class="w-full overflow-x-auto bg-white shadow-sm">
        <table class="w-full text-gray-700">
          <!-- Header -->
          <thead
            class="bg-[#394250] text-white"
          >
            <tr>
              <th class="px-4 py-4 w-20 text-center font-semibold">
                #
              </th>
              <th class="px-6 py-4 text-left font-semibold">เอกสาร</th>
              <th class="px-6 py-4 text-center font-semibold w-56">
                ดาวน์โหลด
              </th>
            </tr>
          </thead>

          <!-- Body -->
          <tbody>
            <tr
              *ngFor="let doc of documents; let i = index"
              class="border-b border-gray-300 bg-gray-200 hover:bg-indigo-50 transition"
            >
              <!-- Index -->
              <td class="text-center py-4 font-medium">
                {{ i + 1 }}
              </td>

              <!-- Document -->
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <i
                    class="bi bi-file-earmark-text text-indigo-500 text-xl"
                  ></i>

                  <a
                    [href]="doc.fileUrl"
                    target="_blank"
                    class="text-indigo-600 font-medium hover:underline wrap-break-word"
                  >
                    {{ doc.title }}
                  </a>
                </div>
              </td>

              <!-- Download Count -->
              <td class="px-6 py-4 text-center font-semibold text-gray-800">
                {{ doc.downloads | number }}
                <span class="text-gray-400 text-lg ml-1">ครั้ง</span>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="documents.length === 0">
              <td colspan="3" class="text-center py-10 text-gray-400">
                <i class="bi bi-folder-x text-3xl block mb-2"></i>
                ไม่พบเอกสาร
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
