<div class="contain-content bg-gray-100 px-10 text-2xl">
  <div class="mt-3 mx-auto py-6">
    <h1 class="text-3xl ml-5 font-black">บทความ/วารสาร</h1>
    <div class="flex justify-end items-center mt-1">
      <label class="text-xl mr-2">Search:</label>
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="onSearch()"
        class="border border-gray-300 rounded px-2 text-xl ml-2"
        placeholder="ค้นหา..."
      />
    </div>
  </div>
  <div class="mb-10 mx-auto px-6 py-2 bg-white rounded-xl">
    <div class="w-full overflow-x-auto mt-6 bg-white shadow-sm">
      <table class="w-full text-gray-700">
        <!-- Header -->
        <thead class="bg-[#394250] text-white">
          <tr>
            <th class="px-4 py-4 w-20 text-center font-semibold">#</th>
            <th class="px-6 py-4 text-center font-semibold">ผู้วิจัย</th>
            <th class="px-6 py-4 text-center font-semibold">
              ชื่อบทความ / วารสาร
            </th>
          </tr>
        </thead>

        <!-- Body -->
        <tbody>
          <tr
            *ngFor="let publication of paginatedAticles; let i = index"
            class="border-b border-gray-300 bg-gray-200 hover:bg-indigo-50 transition"
          >
            <!-- Index -->
            <td class="text-center py-4 font-medium">
              {{ (currentPage - 1) * pageSize + i + 1 }}
            </td>

            <!-- Researcher -->
            <td class="px-6 py-4">
              <div class="flex items-center gap-4">
                <img
                  src="assets/logoNPU.png"
                  alt="researcher"
                  class="h-14 w-14 rounded-full object-contain border shrink-0 bg-white"
                />

                <div class="leading-relaxed wrap-break-word whitespace-normal">
                  {{ publication.researchers }}
                </div>
              </div>
            </td>

            <!-- Title -->
            <td class="px-6 py-4">
              <div
                title="{{ publication.title }}"
                (click)="viewAticleDetails(publication.id)"
                class="leading-relaxed wrap-break-word whitespace-normal text-indigo-600 hover:underline cursor-pointer"
              >
                {{ publication.title }}
              </div>
            </td>
          </tr>

          <!-- No search result -->
          <tr *ngIf="filteredAticles.length === 0">
            <td colspan="3" class="text-center py-10 text-red-500">
              <i class="bi bi-folder-x text-3xl block mb-2"></i>
              ไม่พบผลงานที่ค้นหา
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="flex flex-col md:flex-row md:justify-between md:items-center mt-4 gap-2"
    >
      <p class="text-xl text-gray-600">
        หน้า {{ currentPage }} จาก {{ totalPages }}
      </p>

      <p class="text-xl text-gray-500">
        แสดง {{ paginatedAticles.length }} รายการ จาก
        {{ aticles.length }} รายการ
      </p>

      <div class="flex justify-end mt-3 space-x-1">
        <!-- Prev -->
        <button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1 rounded border text-sm disabled:opacity-40 hover:bg-gray-100 cursor-pointer"
        >
          ‹
        </button>

        <!-- Pages -->
        <button
          *ngFor="let page of pages"
          (click)="changePage(page)"
          class="px-3 py-1 rounded border text-sm transition"
          [ngClass]="{
            'bg-[#FACC15] text-[#1E293B] border-gray-400': currentPage === page,
            'hover:bg-gray-100': currentPage !== page
          }"
        >
          {{ page }}
        </button>

        <!-- Next -->
        <button
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-3 py-1 rounded border text-sm disabled:opacity-40 hover:bg-gray-100 cursor-pointer"
        >
          ›
        </button>
      </div>
    </div>
  </div>
</div>
