<div class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-8">
  
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">
          {{ isEdit ? 'แก้ไขข่าว' : 'เพิ่มข่าว' }}
        </h1>
  
        <a routerLink="/admin-news" class="text-gray-500 hover:text-indigo-600">
          ← กลับ
        </a>
      </div>
  
      <form [formGroup]="newsForm" (ngSubmit)="submit()" class="space-y-6">
  
        <input formControlName="title" placeholder="หัวข้อข่าว"
          class="w-full border px-4 py-2 rounded" />
  
        <textarea formControlName="description" rows="3"
          class="w-full border px-4 py-2 rounded"
          placeholder="คำอธิบายสั้น"></textarea>
  
        <textarea formControlName="content" rows="6"
          class="w-full border px-4 py-2 rounded"
          placeholder="เนื้อหาข่าว"></textarea>
  
        <input formControlName="sourceUrl" placeholder="ลิงก์แหล่งข่าว"
          class="w-full border px-4 py-2 rounded" />
  
        <input type="date" formControlName="publishedAt"
          class="border px-4 py-2 rounded" />
  
        <input type="file" (change)="onCoverChange($event)" />
        <img *ngIf="coverPreview" [src]="coverPreview" class="h-48 mt-3 rounded" />
  
        <input type="file" multiple (change)="onGalleryChange($event)" />
        <div class="grid grid-cols-4 gap-2 mt-2">
          <img *ngFor="let img of galleryPreview" [src]="img" class="h-24 rounded" />
        </div>
  
        <div class="flex justify-end gap-4">
          <button type="button" routerLink="/admin-news"
            class="border px-6 py-2 rounded">
            ยกเลิก
          </button>
  
          <button type="submit"
            class="bg-indigo-600 text-white px-6 py-2 rounded">
            บันทึก
          </button>
        </div>
  
      </form>
    </div>
  </div>
