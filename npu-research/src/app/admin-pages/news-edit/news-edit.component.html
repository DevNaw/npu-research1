<div class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-2">

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-800">
        {{ isEdit ? 'แก้ไขข่าว' : 'เพิ่มข่าว' }}
      </h1>

      <a
        routerLink="/admin-news"
        class="text-sm text-gray-500 hover:text-indigo-600 flex items-center gap-1"
      >
        ← กลับ
      </a>
    </div>

    <form [formGroup]="newsForm" (ngSubmit)="submit()" class="space-y-8">

      <!-- ข้อมูลข่าว -->
      <div class="rounded-xl p-6 space-y-4">
        <h2 class="text-lg font-semibold text-indigo-700 flex items-center gap-2">
          <i class="bi bi-file-earmark-text"></i> ข้อมูลข่าว
        </h2>

        <input
          formControlName="title"
          placeholder="หัวข้อข่าว"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        />

        <textarea
          formControlName="description"
          rows="3"
          placeholder="คำอธิบายสั้น"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        ></textarea>

        <textarea
          formControlName="content"
          rows="6"
          placeholder="เนื้อหาข่าว"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        ></textarea>

        <input
          formControlName="sourceUrl"
          placeholder="ลิงก์แหล่งข่าว"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        />

        <div>
          <label class="block text-sm text-gray-600 mb-1">
            วันที่เผยแพร่
          </label>
          <input
            type="date"
            formControlName="publishedAt"
            class="border rounded-lg px-4 py-2"
          />
        </div>
      </div>

      <!-- รูปปกข่าว -->
      <div class="rounded-xl border p-6 space-y-4">
        <h2 class="text-lg font-semibold text-indigo-700 flex items-center gap-2">
          <i class="bi bi-image"></i> รูปปกข่าว
        </h2>
      
        <!-- ปุ่มเลือกรูป -->
        
      
        <!-- input file ซ่อน -->
        <input
          id="coverInput"
          type="file"
          accept="image/*"
          (change)="onCoverChange($event)"
          class="hidden"
        />

        <label
          for="coverInput"
          class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                 bg-indigo-600 text-white text-sm cursor-pointer
                 hover:bg-indigo-700 transition w-fit"
        >
          <i class="bi bi-upload"></i>
          เลือกรูปปก
        </label>
      
        <!-- Preview -->
        <div *ngIf="coverPreview" class="mt-4">
          <a [href]="coverPreview" target="_blank" class="inline-block">
            <img
              [src]="coverPreview"
              class="h-56 rounded-xl border shadow
                     hover:shadow-lg hover:scale-[1.01] transition"
            />
          </a>
        </div>
      </div>
      

      <!-- แกลเลอรี -->
      <div class="rounded-xl border p-6 space-y-4">
        <h2 class="text-lg font-semibold text-indigo-700 flex items-center gap-2">
          <i class="bi bi-images"></i> รูปภาพเพิ่มเติม
        </h2>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-4">
          <a
            *ngFor="let img of galleryPreview"
            [href]="img"
            target="_blank"
          >
            <img
              [src]="img"
              class="h-24 w-full object-cover rounded-lg border shadow-sm hover:scale-105 hover:shadow-md transition"
            />
          </a>
        </div>

        <input
          type="file"
          accept="image/*"
          multiple
          (change)="onGalleryChange($event)"
        />
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4">
        <button
          type="button"
          routerLink="/admin-news"
          class="px-6 py-2 rounded-lg border hover:bg-gray-100"
        >
          ยกเลิก
        </button>

        <button
          type="submit"
          class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
        >
          บันทึก
        </button>
      </div>

    </form>
  </div>
</div>
