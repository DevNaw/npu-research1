<div class="bg-gray-100 min-h-screen px-10 py-10 text-2xl">
  <div class="mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-2">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-semibold text-gray-800">
        {{ isEdit ? "แก้ไขข่าว" : "เพิ่มข่าว" }}
      </h1>

      <a
        routerLink="/admin/news"
        class="text-xl text-gray-500 hover:text-indigo-600 flex items-center gap-1"
      >
        ← กลับ
      </a>
    </div>

    <form [formGroup]="newsForm" (ngSubmit)="submit()" class="space-y-8">
      <!-- ข้อมูลข่าว -->
      <div class="rounded-xl p-6 space-y-4">
        <h2
          class="text-2xl font-semibold text-indigo-700 flex items-center gap-2"
        >
          <i class="bi bi-file-earmark-text"></i> ข้อมูลข่าว
        </h2>

        <input
          formControlName="title"
          placeholder="หัวข้อข่าว"
          class="w-full border text-xl rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        />

        <textarea
          formControlName="description"
          rows="3"
          placeholder="คำอธิบายสั้น"
          class="w-full border text-xl rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        ></textarea>

        <textarea
          formControlName="content"
          rows="6"
          placeholder="เนื้อหาข่าว"
          class="w-full border text-xl rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        ></textarea>

        <input
          formControlName="sourceUrl"
          placeholder="ลิงก์แหล่งข่าว"
          class="w-full border text-xl rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400"
        />

        <div class="flex gap-16">
          <div>
            <label class="block text-gray-600 mb-1">
              วันที่เผยแพร่
            </label>
            <input
              type="date"
              formControlName="publishedAt"
              class="border rounded-lg px-4 py-2"
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">
              วันที่สิ้นสุดเผยแพร่
            </label>
            <input
              type="date"
              formControlName="publishedAt"
              class="border rounded-lg px-4 py-2"
            />
          </div>
        </div>
      </div>

      <!-- รูปปกข่าว -->
      <div
        class="rounded-xl border p-6 space-y-5 bg-white flex flex-col items-center"
      >
        <h2
          class="text-xl font-semibold text-indigo-700 flex items-center gap-2 self-start"
        >
          <i class="bi bi-image"></i> รูปปกข่าว
        </h2>

        <!-- Preview -->
        <div *ngIf="coverPreview" class="mt-2">
          <a [href]="coverPreview" target="_blank">
            <div
              class="bg-gray-50 rounded-lg p-3 flex justify-center items-center"
            >
              <img
                [src]="coverPreview"
                alt="cover"
                class="max-w-md w-full max-h-90 object-contain rounded-lg shadow-sm hover:shadow-md transition"
              />
            </div>
          </a>
        </div>

        <!-- input file (hidden) -->
        <input
          id="coverInput"
          type="file"
          accept="image/*"
          (change)="onCoverChange($event)"
          class="hidden"
        />

        <!-- Button -->
        <label
          for="coverInput"
          class="inline-flex items-center gap-2 px-5 py-1 rounded-lg bg-yellow-300 hover:bg-yellow-400 text-black text-xl cursor-pointer transition"
        >
          <i class="bi bi-upload"></i>
          เลือกรูปปก
        </label>
      </div>

      <!-- แกลเลอรี -->
      <div
        class="rounded-xl border p-6 space-y-5 bg-white flex flex-col items-center"
      >
        <h2
          class="text-xl font-semibold text-indigo-700 flex items-center gap-2 self-start"
        >
          <i class="bi bi-images"></i> รูปภาพเพิ่มเติม
        </h2>

        <!-- Gallery Preview -->
        <div
          *ngIf="galleryPreview.length > 0"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full mt-2"
        >
          <a
            *ngFor="let img of galleryPreview"
            [href]="img"
            target="_blank"
            class="block"
          >
            <div
              class="bg-gray-50 rounded-xl p-2 flex items-center justify-center"
            >
              <img
                [src]="img"
                alt="gallery"
                class="h-32 w-full object-contain rounded-lg hover:shadow-md hover:scale-[1.03] transition"
              />
            </div>
          </a>
        </div>

        <!-- ไม่มีรูป -->
        <p
          *ngIf="!galleryPreview || galleryPreview.length === 0"
          class="text-xl text-gray-400 italic"
        >
          ยังไม่มีรูปภาพเพิ่มเติม
        </p>

        <!-- input file (hidden) -->
        <input
          id="galleryInput"
          type="file"
          accept="image/*"
          multiple
          (change)="onGalleryChange($event)"
          class="hidden"
        />

        <!-- Button -->
        <label
          for="galleryInput"
          class="inline-flex items-center gap-2 px-5 py-1 rounded-lg bg-yellow-300 hover:bg-yellow-400 text-black text-xl cursor-pointer transition"
        >
          <i class="bi bi-upload"></i>
          เพิ่มรูปภาพ
        </label>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4">
        <button
          type="button"
          routerLink="/admin-news"
          class="px-6 py-1 rounded-lg border hover:bg-gray-100"
        >
          ยกเลิก
        </button>

        <button
          type="submit"
          class="px-6 py-1 rounded-lg bg-yellow-300 hover:bg-yellow-400 text-black"
        >
          บันทึก
        </button>
      </div>
    </form>
  </div>
</div>
